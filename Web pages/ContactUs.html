<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Empowering the Nation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="shared-header.css">
</head>
<body>
    <!-- Include shared header -->
    <div id="header-container"></div>

    <div class="page-container py-8">
        <div class="content-card max-w-xl mx-auto">
            <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Get In Touch</h1>
            <p class="text-center text-gray-600 mb-6">We'd love to hear from you!</p>
            
            <form id="contact-form" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                    <input type="text" id="name" placeholder="Your Name" class="w-full px-4 py-3 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" placeholder="your@email.com" class="w-full px-4 py-3 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                    <textarea id="message" placeholder="Your message here..." rows="4" class="w-full px-4 py-3 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none" required></textarea>
                </div>
                <button type="submit" class="w-full btn-gold py-3">Send Message</button>
            </form>

            <div class="mt-12 grid md:grid-cols-2 gap-6">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-bold mb-4" style="color: var(--primary-blue);">Visit Us</h2>
                    <p class="text-gray-700">123 Skills Street</p>
                    <p class="text-gray-700">Johannesburg</p>
                    <p class="text-gray-700">South Africa</p>
                </div>

                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-bold mb-4" style="color: var(--primary-blue);">Contact Info</h2>
                    <p class="text-gray-700">Phone: +27 11 123 4567</p>
                    <p class="text-gray-700">Email: info@empoweringthenation.org</p>
                    <p class="text-gray-700">Hours: Mon-Fri, 8:00-17:00</p>
                </div>
            </div>
            
            <div class="mt-8 flex justify-center">
                <a href="Home.html" class="btn-auth">Back to Courses</a>
            </div>
        </div>
    </div>

    <!-- Custom Modal for Alerts -->
    <div id="alert-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-sm text-center">
            <h3 id="alert-title" class="text-xl font-bold mb-2"></h3>
            <p id="alert-message" class="text-gray-700 mb-4"></p>
            <button id="alert-ok-button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">OK</button>
        </div>
    </div>
    
    <script>
        const contactForm = document.getElementById('contact-form');
        
        // Custom alert function to replace window.alert
        function showCustomAlert(title, message) {
            const modal = document.getElementById('alert-modal');
            document.getElementById('alert-title').textContent = title;
            document.getElementById('alert-message').textContent = message;
            modal.classList.remove('hidden');
        }

        document.getElementById('alert-ok-button').addEventListener('click', () => {
            document.getElementById('alert-modal').classList.add('hidden');
        });

        contactForm.addEventListener('submit', (event) => {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // In a real application, you would send this data to a server.
            
            showCustomAlert('Message Sent!', `Thank you, ${name}! Your message has been received.`);
            
            // Reset the form after submission
            contactForm.reset();
        });
    </script>

        // Load shared header
        fetch('shared-header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('header-container').innerHTML = html;
            });
